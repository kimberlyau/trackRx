<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Health - TrackRx</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
	<h1 class="mb-4">Daily Health</h1>
	<form method="post" class="row g-3 mb-4" th:object="${healthLog}">
		<div class="col-md-3">
			<input type="number" min="0" class="form-control" placeholder="Sleep Hours" th:field="*{sleepHours}">
		</div>
		<div class="col-md-3">
			<input type="number" min="0" class="form-control" placeholder="Water Intake (cups)" th:field="*{waterIntake}">
		</div>
		<div class="col-md-6">
			<input class="form-control" placeholder="Mood" th:field="*{mood}">
		</div>
		<div class="col-12">
			<button class="btn btn-primary" type="submit">Add Log</button>
			<a class="btn btn-secondary" href="/">Back</a>
		</div>
	</form>

	<table class="table table-striped">
		<thead>
		<tr><th>Date</th><th>Sleep Hours</th><th>Water Intake</th><th>Mood</th><th></th></tr>
		</thead>
		<tbody>
		<tr th:each="h : ${healthLogs}">
			<td th:text="${h.date}">2025-01-01</td>
			<td th:text="${h.sleepHours}">8</td>
			<td th:text="${h.waterIntake}">8</td>
			<td th:text="${h.mood}">Good</td>
			<td>
				<form th:action="@{'/health/' + ${h.id} + '/delete'}" method="post">
					<button class="btn btn-sm btn-danger" type="submit">Delete</button>
				</form>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
