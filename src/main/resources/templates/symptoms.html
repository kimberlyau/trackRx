<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Symptoms - TrackRx</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
	<h1 class="mb-4">Symptoms</h1>
	<form method="post" class="row g-3 mb-4" th:object="${symptomLog}">
		<div class="col-md-6">
			<input class="form-control" placeholder="Symptom" th:field="*{symptom}" required>
		</div>
		<div class="col-md-3">
			<input type="number" min="1" max="10" class="form-control" placeholder="Severity (1-10)" th:field="*{severity}">
		</div>
		<div class="col-md-12">
			<input class="form-control" placeholder="Notes" th:field="*{notes}">
		</div>
		<div class="col-12">
			<button class="btn btn-primary" type="submit">Add Symptom</button>
			<a class="btn btn-secondary" href="/">Back</a>
		</div>
	</form>

	<table class="table table-striped">
		<thead>
		<tr><th>Date</th><th>Symptom</th><th>Severity</th><th>AI Insight</th><th></th></tr>
		</thead>
		<tbody>
		<tr th:each="s : ${symptoms}">
			<td th:text="${s.date}">2025-01-01</td>
			<td th:text="${s.symptom}">Headache</td>
			<td th:text="${s.severity}">5</td>
			<td th:text="${s.aiInsight} ?: 'Pending analysis'">Pending analysis</td>
			<td>
				<form th:action="@{'/symptoms/' + ${s.id} + '/delete'}" method="post">
					<button class="btn btn-sm btn-danger" type="submit">Delete</button>
				</form>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
