<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Medications - TrackRx</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
	<h1 class="mb-4">Medications</h1>
	<form method="post" class="row g-3 mb-4" th:object="${medication}">
		<div class="col-md-4">
			<input class="form-control" placeholder="Name" th:field="*{name}" required>
		</div>
		<div class="col-md-3">
			<input class="form-control" placeholder="Dosage" th:field="*{dosage}">
		</div>
		<div class="col-md-3">
			<input class="form-control" placeholder="Frequency" th:field="*{frequency}">
		</div>
		<div class="col-md-12">
			<input class="form-control" placeholder="Notes" th:field="*{notes}">
		</div>
		<div class="col-12">
			<button class="btn btn-primary" type="submit">Add Medication</button>
			<a class="btn btn-secondary" href="/">Back</a>
		</div>
	</form>

	<table class="table table-striped">
		<thead>
		<tr><th>Name</th><th>Dosage</th><th>Frequency</th><th>Notes</th><th></th></tr>
		</thead>
		<tbody>
		<tr th:each="m : ${medications}">
			<td th:text="${m.name}">Name</td>
			<td th:text="${m.dosage}">Dosage</td>
			<td th:text="${m.frequency}">Frequency</td>
			<td th:text="${m.notes}">Notes</td>
			<td>
				<form th:action="@{'/medications/' + ${m.id} + '/delete'}" method="post">
					<button class="btn btn-sm btn-danger" type="submit">Delete</button>
				</form>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
