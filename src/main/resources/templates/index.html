<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TrackRx - Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	<div class="container">
		<a class="navbar-brand" href="/">TrackRx</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarsExample">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item"><a class="nav-link" href="/medications">Medications</a></li>
				<li class="nav-item"><a class="nav-link" href="/symptoms">Symptoms</a></li>
				<li class="nav-item"><a class="nav-link" href="/health">Health</a></li>
			</ul>
		</div>
	</div>
</nav>
<div class="container py-4">
	<h1 class="mb-4">Dashboard</h1>
	<div class="row g-4">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">Recent Medications</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item" th:each="m : ${recentMedications}" th:text="${m.name} + ' - ' + ${m.dosage}">Sample</li>
				</ul>
			</div>
		</div>
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">Recent Symptoms</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item" th:each="s : ${recentSymptoms}" th:text="${s.date} + ': ' + ${s.symptom}">Sample</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
