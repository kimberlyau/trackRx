<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Symptom Analysis - TrackRx</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg">
	<div class="container">
		<a class="navbar-brand" href="/">TrackRx</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarsExample">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item"><a class="nav-link" href="/medications">Medications</a></li>
				<li class="nav-item"><a class="nav-link" href="/symptoms">Symptoms</a></li>
				<li class="nav-item"><a class="nav-link" href="/health">Health</a></li>
			</ul>
		</div>
	</div>
</nav>

<div class="container py-4">
	<div class="row mb-4">
		<div class="col-md-10 mx-auto">
			<div class="card">
				<div class="card-body">
					<h3 class="card-title mb-3">Symptom Analysis</h3>
					<p class="text-muted mb-2">Query</p>
					<div class="p-3 bg-light rounded mb-4" th:text="${query}">Headache and nausea</div>

					<p class="text-muted mb-2">AI Response</p>
					<div class="p-3 bg-white border rounded" th:text="${aiResponse}">AI analysis will appear here once Flowise is integrated.</div>

					<div class="mt-4 d-flex gap-2">
						<a href="/" class="btn btn-secondary">Back to Dashboard</a>
						<a href="/symptoms" class="btn btn-outline-secondary">View Symptoms</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
